name: Build and Release

on:
  push:
    branches:
      - main

# Add permissions needed for creating releases
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build
      
      - name: Get version from build.gradle
        id: get_version
        run: |
          VERSION=$(grep -o "version = '[^']*'" build.gradle | cut -d "'" -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate Release Body
        id: release_body
        run: |
          cat > release_body.md << EOF
          # WhisperChain ${{ steps.get_version.outputs.VERSION }}
          
          ## ðŸš€ New Release
          
          **Version**: ${{ steps.get_version.outputs.VERSION }}
          
          **Build Date**: $(date +'%Y-%m-%d')
          
          ## Installation
          
          1. Download the JAR file from this release
          2. Place it in your server's plugins folder
          3. Restart your server
          4. Configure the plugin in plugins/WhisperChain/config.yml
          
          ## ðŸ“‹ Features
          
          WhisperChain brings true endâ€‘toâ€‘end encrypted messaging and chat sessions to your Minecraft server:
          - Send encrypted messages to other players
          - Chat sessions are private and cannot be intercepted by server admins
          - Conversation history is stored and can be viewed by the participants
          - Easy configuration options
          
          ## ðŸ”„ Changes in this release
          
          EOF
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: WhisperChain ${{ steps.get_version.outputs.VERSION }}
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body_path: release_body.md
          generate_release_notes: true
          files: |
            build/libs/WhisperChain-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 