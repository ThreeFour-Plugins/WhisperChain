<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A0DAD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D473D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Chat Window Background -->
  <rect width="700" height="400" fill="#2f3640" rx="10" ry="10" />
  
  <!-- Chat Window Header -->
  <rect width="700" height="40" fill="url(#headerGrad)" rx="10" ry="10" />
  <text x="350" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Minecraft Chat</text>
  
  <!-- Chat Messages -->
  <!-- Global Chat Messages -->
  <text x="20" y="60" font-family="Arial" font-size="14" fill="white">&lt;Steve&gt; Has anyone seen the new mountain biome?</text>
  <text x="20" y="85" font-family="Arial" font-size="14" fill="white">&lt;Alex&gt; Yeah, it's amazing! So much detail in the terrain.</text>
  <text x="20" y="110" font-family="Arial" font-size="14" fill="white">&lt;Notch&gt; The new caves are my favorite part of the update.</text>
  
  <!-- Private Message -->
  <rect x="15" y="125" width="670" height="30" fill="#6A0DAD" rx="5" ry="5" opacity="0.3" />
  <text x="20" y="145" font-family="Arial" font-size="14" fill="#D473D4" font-weight="bold">[Whisper] From Alex: Hey, want to go mining? I found diamonds at x:-240 y:12 z:580</text>
  
  <!-- Chat Input -->
  <rect x="20" y="350" width="500" height="30" fill="#353b48" rx="5" ry="5" />
  <text x="30" y="370" font-family="Arial" font-size="14" fill="#7f8fa6">@Alex Sure! I'll grab my enchanted pickaxe and meet you there.</text>
  
  <!-- Reply Explanation -->
  <rect x="15" y="155" width="670" height="30" fill="#2d3436" rx="5" ry="5" opacity="0.5" />
  <text x="20" y="175" font-family="Arial" font-size="14" fill="#d63031" font-weight="bold">[System] Entered private chat with Alex. All messages will be sent only to them.</text>
  
  <!-- More Private Conversation -->
  <rect x="15" y="185" width="670" height="30" fill="#6A0DAD" rx="5" ry="5" opacity="0.3" />
  <text x="20" y="205" font-family="Arial" font-size="14" fill="#D473D4" font-weight="bold">[Whisper] To Alex: I'll be there in 5 minutes</text>
  
  <rect x="15" y="215" width="670" height="30" fill="#6A0DAD" rx="5" ry="5" opacity="0.3" />
  <text x="20" y="235" font-family="Arial" font-size="14" fill="#D473D4" font-weight="bold">[Whisper] From Alex: Perfect! I've secured the area. No creepers around.</text>
  
  <rect x="15" y="245" width="670" height="30" fill="#6A0DAD" rx="5" ry="5" opacity="0.3" />
  <text x="20" y="265" font-family="Arial" font-size="14" fill="#D473D4" font-weight="bold">[Whisper] To Alex: Should I bring extra torches?</text>
  
  <rect x="15" y="275" width="670" height="30" fill="#6A0DAD" rx="5" ry="5" opacity="0.3" />
  <text x="20" y="295" font-family="Arial" font-size="14" fill="#D473D4" font-weight="bold">[Whisper] From Alex: Yes please! It's pretty dark down here.</text>
  
  <!-- Exit Private Chat -->
  <rect x="15" y="305" width="670" height="30" fill="#2d3436" rx="5" ry="5" opacity="0.5" />
  <text x="20" y="325" font-family="Arial" font-size="14" fill="#0984e3" font-weight="bold">[System] Type .exit to return to global chat</text>
  
  <!-- Annotations -->
  <path d="M530,145 L600,145 L600,60" stroke="#D473D4" stroke-width="2" fill="none" />
  <rect x="550" y="40" width="140" height="40" fill="#D473D4" rx="5" ry="5" filter="url(#shadow)" />
  <text x="620" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Initial whisper with @Alex</text>
  
  <path d="M530,205 L600,205 L600,120" stroke="#D473D4" stroke-width="2" fill="none" />
  <rect x="550" y="100" width="140" height="40" fill="#D473D4" rx="5" ry="5" filter="url(#shadow)" />
  <text x="620" y="120" font-family="Arial" font-size="12" fill="white" text-anchor="middle">All messages now go</text>
  <text x="620" y="135" font-family="Arial" font-size="12" fill="white" text-anchor="middle">directly to Alex</text>
  
  <path d="M530,325 L600,325 L600,240" stroke="#0984e3" stroke-width="2" fill="none" />
  <rect x="550" y="220" width="140" height="40" fill="#0984e3" rx="5" ry="5" filter="url(#shadow)" />
  <text x="620" y="240" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Type .exit to return</text>
  <text x="620" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">to global chat</text>

  <path d="M530,370 L600,370 L600,285" stroke="#7f8fa6" stroke-width="2" fill="none" />
  <rect x="550" y="265" width="140" height="40" fill="#7f8fa6" rx="5" ry="5" filter="url(#shadow)" />
  <text x="620" y="285" font-family="Arial" font-size="12" fill="white" text-anchor="middle">No need for @Alex</text>
  <text x="620" y="300" font-family="Arial" font-size="12" fill="white" text-anchor="middle">in private chat mode</text>
</svg> 