<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="playerGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a69bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a89cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playerGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b71540;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eb2f06;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3799;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c2461;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="messageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A0DAD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D473D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f6fa" rx="20" ry="20" />
  
  <!-- Server -->
  <rect x="325" y="50" width="150" height="100" rx="10" ry="10" fill="url(#serverGrad)" />
  <text x="400" y="105" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Minecraft Server</text>
  
  <!-- Player 1 -->
  <circle cx="150" cy="250" r="60" fill="url(#playerGrad1)" />
  <text x="150" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Player A</text>
  
  <!-- Player 2 -->
  <circle cx="650" cy="250" r="60" fill="url(#playerGrad2)" />
  <text x="650" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Player B</text>
  
  <!-- Keys -->
  <circle cx="150" cy="180" r="20" fill="#fbc531" />
  <text x="150" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Key A</text>
  
  <circle cx="650" cy="180" r="20" fill="#fbc531" />
  <text x="650" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Key B</text>
  
  <!-- Message Path -->
  <!-- Original Message -->
  <rect x="100" y="320" width="100" height="30" rx="5" ry="5" fill="#dcdde1" />
  <text x="150" y="340" font-family="Arial" font-size="12" fill="#2f3640" text-anchor="middle">Hello B!</text>
  
  <!-- Encryption Process -->
  <path d="M150,320 L150,370 L250,370 L250,320" stroke="#6a89cc" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <rect x="250" y="355" width="100" height="30" rx="5" ry="5" fill="url(#messageGrad)" />
  <text x="300" y="375" font-family="Arial" font-size="12" fill="white" text-anchor="middle">A7F3D2...</text>
  
  <!-- Server Processing -->
  <path d="M350,370 L400,370 L400,150" stroke="#0c2461" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  
  <!-- Delivery to Player B -->
  <path d="M400,150 L400,370 L500,370" stroke="#eb2f06" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <rect x="500" y="355" width="100" height="30" rx="5" ry="5" fill="url(#messageGrad)" />
  <text x="550" y="375" font-family="Arial" font-size="12" fill="white" text-anchor="middle">A7F3D2...</text>
  
  <!-- Decryption -->
  <path d="M600,370 L600,320" stroke="#eb2f06" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <rect x="600" y="320" width="100" height="30" rx="5" ry="5" fill="#dcdde1" />
  <text x="650" y="340" font-family="Arial" font-size="12" fill="#2f3640" text-anchor="middle">Hello B!</text>
  
  <!-- Labels -->
  <text x="150" y="400" font-family="Arial" font-size="14" fill="#2f3640" text-anchor="middle">1. Message Written</text>
  <text x="300" y="400" font-family="Arial" font-size="14" fill="#2f3640" text-anchor="middle">2. Encrypted with B's Key</text>
  <text x="400" y="40" font-family="Arial" font-size="14" fill="#2f3640" text-anchor="middle">3. Server Routes Message</text>
  <text x="550" y="400" font-family="Arial" font-size="14" fill="#2f3640" text-anchor="middle">4. Still Encrypted</text>
  <text x="650" y="400" font-family="Arial" font-size="14" fill="#2f3640" text-anchor="middle">5. Decrypted by B</text>
  
  <!-- Title -->
  <text x="400" y="25" font-family="Arial" font-weight="bold" font-size="18" fill="#2f3640" text-anchor="middle">WhisperChain End-to-End Encryption</text>
</svg> 